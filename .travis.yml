# More details on how to configure the Travis build
# https://docs.travis-ci.com/user/customizing-the-build/

language: java

jdk:
  - openjdk8

#don't build tags
branches:
  except:
  - /^v\d/

#Below skips the installation step completely
install: skip

script:
  # To validate changes, we run building and bintray upload in dry run. This happens on every build, even PRs.
  # To publish, we perform github release and perform bintray upload (no dry run). This only for main branch builds.
  - >
    ./gradlew build bintrayUpload --scan -PbintrayDryRun
    && if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ];
      then ./gradlew githubRelease bintrayUpload --scan; fi